<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css">

        </head>
        <body>
           <img class="logo" src="yellow-logo.png">
           <div class="container">
                    <div class="row">
                    	<div class="col-lg-12">
                        <h1 class="text-center" id="header-text">Notice</h1>
                    	<p class="text-center" id="info-text">"User! We are collecting your data. We will be keeping track of all <mark>keyboard swipes, phone velocity, tilts, and location data at all times</mark>. This is necessary to create an advanced algorithm tuned to your own habits to detect when you are texting and when you are driving"</p>
                    </div>
                </div>

                    <div class="row">
         			<div class='col-lg-12'>
	           		<div class="slidecontainer center">
                      <input type="range" name="foo" min="1" max="5" value="1" step="1" class="slider" id="myRange" list="tickmarks" onchange="updateAll()">

                        <datalist id="tickmarks">
                            <option value="1" label="Notice">
                            <option value="2" label="Choice">
                            <option value="3" label="Access">
                            <option value="4" label="Security">
                            <option value="5" label="Redress">
                        </datalist>
					</div>
				</div>
				</div>
            </div>
         
         <script>
           
            function updateAll(){
                updateHeader();
                updateText();
            }
            function updateHeader(){
                var header = ["","Notice","Choice","Access","Security","Redress"];
                var val = document.getElementById('myRange').value;
         		document.getElementById('header-text').innerHTML= header[val];
            }
         	function updateText() {
            var body = [
             "",
             "User! We are collecting your data. We will be keeping track of all <mark>keyboard swipes, phone velocity, tilts, and location data at all times</mark>. This is necessary to create an advanced algorithm tuned to your own habits to detect when you are texting and when you are driving",
             "While you have a choice, you will need to <mark>allow us to use all of this information at all times</mark> to be able to create an accurate model. If our model is inaccurate, it could result in false negatives or false positives thereby affecting your score and causing extraneous fees with insurance companies.",
             "You currently cannot view the data we have collected on you as we flush it within 24 hours of being collected.",
             "We will not transmit any of your data to external sources. The only data being conveyed to another source will be your Safe+D score, calculated based on the data we collect.",
             "If you feel the privacy policy is not being met, we encourage you to submit a report or delete the app!"];
         		var val = document.getElementById('myRange').value;
         		document.getElementById('info-text').innerHTML= body[val];
         		
         	}
         </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          </body>
    </html>
